<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple TodoList</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <style>
    .container {
      padding-top: 100px;
    }

    .selected {
      font-weight: bold;
    }

    .filter {
      display: inline-block;
    }

		.done {
		    text-decoration: line-through;
		}
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-10 col-md-4  col-md-offset-4">
        
        <form class="header">
          <h1 class="text-center">todos</h1>
          <input type="text" id='input' class="form-control" placeholder="What needs to be done?" autofocus>
        </form>

        </br>

        <div class="main">
          <ul class="list list-unstyled">
          	<li>
          		<label for="a1">
          			<input id="a1" class="chb" type="checkbox">
          			Задача 1
          		</label>
          	</li>
          </ul>
        </div>

        <div class="footer">
          <div class="checkbox">
            <label>
              <input id="makeAllCompl" type="checkbox">Make all as complited
            </label>
          </div>
          <div>
            <span class="todo-count"></span>
            <ul class="filter list-unstyled list-inline">
              <li>
                <a href="#/" class="selected">Все</a>
              </li>
              <li>
                <a href="#/active" >Не завершенные</a>
              </li>
              <li>
                <a href="#/complited">Завершенные</a>
              </li>
            </ul>
            <button class="clear-complited btn btn-info btn-xs pull-right">Очистить завершенные</button>
          </div>
        </div>
      </div>
      <div class="col-xs-1 col-md-4"></div>
    </div>
  </div>

  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>


<script>

$(document).ready(function (){

    var id, numb = 0; 

     // add new todo
     $('.header').submit(function (event) {

       var value = $.trim($('#input').val()); // $.trim - remove the whitespace from the beginning and end of a string

       if ( $('#input').val() !== '' ) {
        numb++
        id = 'inp' + numb; 

         $('.main ul').append('<li><label for="' + id + '"><input id="' + id + '" type="checkbox" class="chbx"> ' + value + '</label>   <a href="">x</a></li>');
        
         $('#input').val(''); // clear input form
         event.preventDefault(); // cancel reload page action
       }
       

     });





	// add event for Make all as complited checkbox
	$('#makeAllCompl').change(function() {
	 
	  $('li input').prop('checked', this.checked); // make checked/unchecked all task

	// add line-through text decoration for checked tasks
	  if ( $('li input').prop('checked') ) {

	    $('li label').addClass('done');

	  } else {

	    $('li label').removeClass('done');
	  }
	});





	// check only task
	$('.chb').on('change', function(){



	    if ( $('.chb').prop('checked') ) {

	      $('li label').addClass('done');

	    } else {

	      $('li label').removeClass('done');
	    }

	});



	$('.chbx').on('change', function(){

	    if ( $('.chbx').prop('checked') ) {

	      $('li label').addClass('done');

	    } else {

	      $('li label').removeClass('done');
	    }

	});



	// delete entry
	$(document).on('click', 'a', function (e) {
	    e.preventDefault();
	    $(this).parent().remove();
	});




});
