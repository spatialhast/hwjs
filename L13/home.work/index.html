	<button class='button' id="home">home</button>
	<button class='button' id="todo">todo</button>
	<button class='button' id="books">books</button>

	<div id="firstDiv"></div>

	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

	<script>

		$(function() {

			var pageContent;		

			function request(page) {
				$.ajax({
					url: page,
					type: 'GET',
					success: function(data){
						$('#firstDiv').html(data);
						pageContent = data;						
					}
				});

				//console.log(pageContent);
				};
