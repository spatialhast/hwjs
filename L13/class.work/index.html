<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AJAX.XMLHttpRequest</title>

	<style>

	</style>
</head>
<body>

	<button class='button' id="home">home</button>
	<button class='button' id="todo">todo</button>
	<button class='button' id="books">books</button>

	<div id="firstDiv"></div>

	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

	<script>

		$(function() {




	var pageContent = '';		


	 function request(page) {
					$.ajax({
						url: page,
						type: 'GET',
						success: function(data){

							console.log(data);
							pageContent = data
							$('#firstDiv').html(data);
						}
					});
		};




			$('#home').on('click', function() {
				request("home.html");
			});

			$('#todo').on('click', function() {
				request("todo.html");
			});

			$('#books').on('click', function() {
				request("books.html");
			});




		});

	</script>
