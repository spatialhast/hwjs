<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640">

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
    <title>Dog by bi0morph</title>
    <style type="text/css">
      #searh-form {
        padding-top: 100px;
      }
    </style>
  </head>

  <body>

    <div class="container">

      <form class="form-inline" id="searh-form">
        <div class="form-group">
          <input type="text" class="form-control" id="query" placeholder="enter location">
        </div>
        
        <button type="submit" class="btn btn-success">Search</button>
      </form>
      
      <div id="result">
        
      </div>

    </div>

    <script type="text/template" id="listings-list">
      <ul class="list-unstyled">
        <% _.each(items, function(item){ %>

            <li>
              <p>
                <img src="<%= item.img_url %>" width="50px" height="50px" class="img-circle">
              <h2><%= item.price_formatted %></h2>
              <h3><%= item.title %></h3>
               <h4><%= item.summary %></h4>
              </p>
            </li>

          <% }); %>
      </ul>
    </script>
    <script type="text/template" id="locations-list">
      <ul class="list-unstyled">
        <% locations.forEach(function(location) {
          %>
          <li><a class="location" href="#<%= location.place_name %>" data-place-name="<%= location.place_name %>">
            <%= location.long_title %>
            </a></li>
          <%
        }); %>
      </ul>
    </script>

    <script type="text/template" id="success-locations">
      <ul class="list-unstyled">
        <% locations.forEach(function(location) {
          %>
          <li>
            <a class="location" 
              href="#<%= location %>" 
              data-place-name="<%= location %>">
                <%= location %>
              </a>
          </li>
          <%
        }); %>
      </ul>
    </script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="javascripts/nestoria.js"></script>
    <script type="text/javascript" src="javascripts/main.js"></script>
  </body>
</html>
